patch:
  show_notifications_when: appropriate          # 状态通知，适当，也可设为全开（always）全关（never）

  # 方案命名，不能有空格
  style/color_scheme: jike  
  preset_color_schemes:
    mritd_dark:
      name: 漠然／mritd dark
      author: mritd <mritd1234@gmail.com>
      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"            # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                          # 候选条圆角
      hilited_corner_radius: 3                  # 高亮圆角
      border_height: 6                          # 窗口边界高度，大于圆角半径才生效
      border_width: 6                           # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0
      #font_face: "PingFangSC"                   # 候选词字体
      font_point: 16                            # 候选字词大小
      label_font_point: 14                      # 候选编号大小

      text_color: 0xdedddd                      # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0x4b4b4b                      # 候选条背景色
      label_color: 0x888785                     # 预选栏编号颜色
      border_color: 0x4b4b4b                    # 边框色
      candidate_text_color: 0xffffff            # 预选项文字颜色
      hilited_text_color: 0xdedddd              # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0x252320              # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xFFE696    # 第一候选项文字颜色
      hilited_candidate_back_color: 0x4b4b4b    # 第一候选项背景背景色
      hilited_candidate_label_color: 0xffffff   # 第一候选项编号颜色
      comment_text_color: 0xdedddd              # 拼音等提示文字颜色
      #hilited_comment_text_color: 0xdedddd      # 注解文字高亮
    jike-elegant-new:
      name: 即刻优雅黄
      author: Ryekee
      back_color: 0x444444
      border_height: 0
      border_width: 0
      candidate_format: "%c  %@"
      candidate_text_color: 0xeeeeee
      comment_text_color: 0x808080
      font_face: "Lucida Grande,PingFangSC-Regular"
      font_point: 18
      hilited_back_color: 0x444444
      hilited_candidate_back_color: 0x11E4FF
      hilited_candidate_label_color: 0x444444
      hilited_candidate_text_color: 0x444444
      hilited_comment_text_color: 0x444444
      hilited_text_color: 0xeeeeee
      horizontal: false
      inline_preedit: true
      label_font_face: "Helvetica"
      label_font_point: 16
      line_spacing: 6
      text_color: 0xc2c2c2
    jike:
      name: 即刻黄
      author: Ryekee
      back_color: 0x11E4FF
      border_height: 0
      border_width: 0
      candidate_format: "%c  %@"
      candidate_text_color: 0x362915
      comment_text_color: 0x000000
      font_face: "Lucida Grande,PingFangSC-Regular"
      hilited_candidate_back_color: 0xF4B95F
      hilited_candidate_text_color: 0xFFFFFF
      horizontal: false
      inline_preedit: true
      label_font_face: "Helvetica"
      label_font_point: 16
      line_spacing: 6
      text_color: 0xFFFFFF

